<head>

<div style="height:45px; background-color:green; color:rgb(247, 251, 247); font-weight: bolder; align-content:
center; align-items: center;">
    <p class="text text-center"
        style="padding: 20px; font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px; ">
        Poultry Feed Ration
        Calculator</p>
</div>
<div class="jumbo-tron jumbo-tron-main" style="height:60px;  background-color: green;">
    <nav class="navbars">


    </nav>



</div>
<div>
    <div class="jumbo-tron jumbo-tron-main" style="height: 80px">


        <div class="container">
            <h3 class="leading">Layers Ration
                Calculator</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>



    </div>

    <div class="container">


        <form class="form form-control">
            <label style="color:green; font-weight:bolder;">Enter Quantity of Birds (1 -
                1,000,000):</label>
            <input id="quantity" type="number" class="form-control" />
            <br>
            <label style="color:green; font-weight:bolder;">Enter Week Number (1 - 20): <small>Birds above 20 weeks
                    consume same grammage</small></label>
            <input id="week" type="number" class="form-control" /><br>
            <div class="btn" style="background-color:green; color:white;" onclick="calculateLayerFeed()">Proceed...
            </div>
        </form>
        <div id="output-cont">
            <p id="output" style="font-weight:bolder;">
                Output Here
            </p>
        </div>


    </div>


    <script>

        function calculateLayerFeed() {

            qty = document.getElementById("quantity").value;
            wk = document.getElementById("week").value;
            var textOutput;

            let weekQuantity = [1, 11, 17, 25, 32, 37, 42, 46, 50, 54, 58, 61, 64, 67, 70, 73, 76, 80, 87, 90, 115];

            if (wk >= 21) {
                wk = 20;
            }

            if (qty == null || qty.trim().length == 0 || wk == null || wk.length == 0) {
                document.getElementById("output-cont").className = "alert alert-danger";
                textOutput = "Please fill both fields";
            } else {
                document.getElementById("output-cont").className = "alert alert-success";

                var dailyIntake = weekQuantity[wk];
                var calc = dailyIntake * qty;

                var inBags = (calc / 25000).toFixed(2);
                textOutput = "Your " + qty + " layer birds will consume " + inBags + " (25kg) bags per day";

            }

            document.getElementById("output").innerHTML = textOutput;


        }

    </script>
