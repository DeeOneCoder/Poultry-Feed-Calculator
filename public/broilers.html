<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D. C. Farms | Broilers Ration</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link type="text/javascript" href="js/feed_Calculator.js">
    <link href="js/jquery.js">

    <script src="js/bootstrap.js"></script>
</head>

<body class="broiler">
    <div style="height:45px; background-color:green; color:rgb(247, 251, 247); font-weight: bolder; align-content:
        center; align-items: center;">
        <p class="text text-center"
            style="padding: 20px; font-weight: bolder; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px; ">
            Poultry Feed Ration
            Calculator</p>
    </div>
    <div class="jumbo-tron jumbo-tron-main" style="height:60px;  background-color: green;">
        <nav class="navbars">


        </nav>



    </div>
    <div>
        <div class="jumbo-tron jumbo-tron-main" style="height: 80px">


            <div class="container">
                <h3 class="leading">Broilers Ration
                    Calculator</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>



        </div>

        <div class="container">


            <form class="form form-control">
                <label style="color:green; font-weight:bolder;">Enter Quantity of Birds (1 -
                    1,000,000):</label>
                <input id="quantity" type="number" class="form-control" />
                <br>
                <label style="color:green; font-weight:bolder;">Enter Week Number (1 - 9):</label>
                <input id="week" type="number" class="form-control" /><br>
                <div class="btn" style="background-color:green; color:white;" onclick="calculateBroilerFeed()">
                    Proceed...
                </div>
            </form>
            <div id="output-cont">
                <p id="output" style="font-weight:bolder;">
                    Output Here
                </p>
            </div>


        </div>


        <script>

            function calculateBroilerFeed() {

                qty = document.getElementById("quantity").value;
                wk = document.getElementById("week").value;
                var textOutput;

                let weekQuantity = [1, 167, 375, 650, 945, 1215, 1434, 1593, 1691, 1715];

                if (wk >= 9) {
                    wk = 9;
                }
                if (qty == null || qty.trim().length == 0 || wk == null || wk.length == 0) {
                    document.getElementById("output-cont").className = "alert alert-danger";
                    textOutput = "Please fill both fields";
                } else {
                    document.getElementById("output-cont").className = "alert alert-success";

                    var dailyIntake = weekQuantity[wk] / 7;
                    var calc = dailyIntake * qty;

                    var inBags = (calc / 25000).toFixed(2);
                    textOutput = "Your " + qty + " broiler birds will consume " + inBags + " (25kg) bags per day";

                }

                document.getElementById("output").innerHTML = textOutput;


            }

        </script>







        <footer class="main-footer">
            <div class="section-1">
                <h3>Designed by:</h3>
                <p>Akinade Davidson Adepoju &copy; 2022<br><a href="#">Contact Us</a></p>
            </div>
        </footer>



</body>

</html>
